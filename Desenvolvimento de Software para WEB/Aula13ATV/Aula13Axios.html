<!DOCTYPE html>

<html lang="pt-br">

<head>
    <style>



    </style>

</head>

<body>

    <div id="professores">
        Carregando...
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
       async function carregarProfessor(){
            const response = await axios.get("http://localhost:3000/professores/listar");
            //console.log(response);
            let professoresDiv = document.getElementById("professores");
            professoresDiv.innerHTML = "";
            for (professor of response.data) {
                let novaDiv = document.createElement("div")
                novaDiv.innerHTML = `
                    <h1>${professor.nome}</h1>
                    <h3>${professor.titulo}</h3>
                    <img src = '${professor.img}'/>
                `

                professoresDiv.appendChild(novaDiv)
            }
       }

       carregarProfessor();
    </script>
</body>


</html>
